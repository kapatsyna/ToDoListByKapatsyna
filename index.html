<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList by Daniil Kapatsyna</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Enter your task and after finishing it click on the button</h1>
        <div class="content">
            <section class="todo">
                <div class="todo__enter">
                    <input type="text" class="todo__input" placeholder="Enter you task">
                    <button class="todo__add">Add a task</button>
                </div>
                <div class="todo__list">
                    
                </div>
            </section>
        </div>
        <footer class="footer">
            <p>Made by Daniil Kapatsyna</p>
            <a target="_blank" href="https://github.com/kapatsyna">Look at github.com/kapatsyna</a>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
